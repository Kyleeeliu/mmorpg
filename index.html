<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Japan MMORPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <div class="japanese-pattern top"></div>
        <div class="start-content">
            <div class="title-container">
                <h1 class="game-title">
                    <span class="japanese">侍の道</span>
                    <span class="english">Path of the Samurai</span>
                </h1>
            </div>
            <div class="start-buttons">
                <button id="startButton" class="btn-primary">
                    <span class="japanese">始める</span>
                    <span class="english">Start Game</span>
                </button>
                <button id="optionsButton" class="btn-secondary">
                    <span class="japanese">設定</span>
                    <span class="english">Options</span>
                </button>
            </div>
            <div class="controls-guide">
                <h3>
                    <span class="japanese">操作方法</span>
                    <span class="english">Controls</span>
                </h3>
                <div class="controls-grid">
                    <div class="control-item">
                        <div class="key">WASD</div>
                        <div class="action">Move</div>
                    </div>
                    <div class="control-item">
                        <div class="key">SPACE</div>
                        <div class="action">Jump</div>
                    </div>
                    <div class="control-item">
                        <div class="key">SHIFT</div>
                        <div class="action">Run</div>
                    </div>
                    <div class="control-item">
                        <div class="key">LMB</div>
                        <div class="action">Quick Attack</div>
                    </div>
                    <div class="control-item">
                        <div class="key">RMB</div>
                        <div class="action">Heavy Attack</div>
                    </div>
                    <div class="control-item">
                        <div class="key">Q</div>
                        <div class="action">Special Attack</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="japanese-pattern bottom"></div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="game-ui">
            <div class="player-stats">
                <div class="stat-label">HP</div>
                <div class="health-bar">
                    <div class="health-fill"></div>
                </div>
                <div class="stat-label">MP</div>
                <div class="mana-bar">
                    <div class="mana-fill"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="inventory-button">
                    <span class="japanese">持ち物</span>
                    <span class="english">Inventory</span>
                </button>
                <button class="quest-log-button">
                    <span class="japanese">任務</span>
                    <span class="english">Quests</span>
                </button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="chat-box">
            <div class="chat-messages"></div>
            <input type="text" class="chat-input" placeholder="Press Enter to chat...">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
