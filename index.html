<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderer - A Peaceful Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <div class="japanese-pattern top"></div>
        <div class="start-content">
            <div class="title-container">
                <div class="lantern left"></div>
                <div class="lantern right"></div>
                <h1 class="game-title">
                    <span class="japanese">放浪者</span>
                    <span class="english">Wanderer</span>
                </h1>
                <p class="subtitle">
                    <span class="japanese">心の旅路</span>
                    <span class="english">A Journey of the Spirit</span>
                </p>
            </div>
            <div class="start-buttons">
                <button id="startButton" class="btn-primary">
                    <span class="japanese">旅を始める</span>
                    <span class="english">Begin Journey</span>
                </button>
            </div>
            <div class="controls-guide">
                <h3>
                    <span class="japanese">操作方法</span>
                    <span class="english">Journey Controls</span>
                </h3>
                <div class="controls-grid">
                    <div class="control-item">
                        <div class="key">A/D</div>
                        <div class="action">Walk</div>
                    </div>
                    <div class="control-item">
                        <div class="key">SHIFT</div>
                        <div class="action">Run</div>
                    </div>
                    <div class="control-item">
                        <div class="key">SPACE</div>
                        <div class="action">Jump</div>
                    </div>
                    <div class="control-item">
                        <div class="key">E</div>
                        <div class="action">Interact</div>
                    </div>
                    <div class="control-item">
                        <div class="key">M</div>
                        <div class="action">Meditate</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="japanese-pattern bottom"></div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="game-ui">
            <div class="meditation-indicator">
                <span class="japanese">平安</span>
                <span class="english">Peace</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
